# Project information
site_name: Data Management
site_description: 数据管理（Data Management）
site_author: HyperJ
site_url: https://hyperj.net/docs.data-management

# Repository
repo_name: hyperj/docs.data-management
repo_url: https://github.com/hyperj/docs.data-management
edit_uri: blob/master/docs

# Copyright
copyright: 'Copyright &copy; 2013 - 2018 HyperJ'

# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: true
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: white
    accent: amber
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/hyperj-black.png
  logo: assets/images/hyperj-black.png

# Customization
extra:
  social:
    - type: h-square
      link: https://hyperj.net
    - type: github
      link: https://github.com/hyperj
    - type: linkedin
      link: https://www.linkedin.com/in/hyperj

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - 数据治理: data-governance.md
  - 数据架构: data-architecture.md
  - 数据建模与设计: data-modeling-and-design.md
  - 数据存储与操作: data-storage-and-operations.md
  - 数据安全: data-security.md
  - 数据集成与交换: data-integration-and-interoperability.md
  - 文档与内容: documents-and-content.md
  - 参考与主数据: reference-and-master-data.md
  - 数据仓库与商业智能: data-warehousing-and-business-intelligence.md
  - 元数据: metadata.md
  - 数据质量: data-quality.md
  - 实践与参考:
    - 工作与实践: work-and-practice.md
    - 项目与参考: projects-and-articles.md


